<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="js/angular.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body ng-app="myapp">
     <div class="container" ng-controller="myctrl">
      <div class="row">
        <div class="col-sm-4 offset-sm-4">
          <form>
            <div class="form-group">
                <label>Họ và Tên:</label>
                <input  ng-model="student.ten" class="form-control">
            </div>
            <div class="form-group">
                <label>Ngày sinh:</label>
                <input type="date"  ng-model="student.ngaysinh" class="form-control">
            </div>
            <div class="form-group">
                <label>Giới tính</label>
                <select ng-model="student.gioitinh" class="form-control">
                    <option>Nam</option>
                    <option>Nữ</option>
                </select>
            </div>
            <div class="form-group">
                <label>Điểm</label>
                <input ng-model="student.diem" class="form-control">
            </div>
            <div class="form-group">
                <label>Học lực</label>
                <input ng-model="student.hocluc" class="form-control alert-info" readonly>
            </div>
            <div class="form-group">
             <button type="submit" class="btn btn-info" ng-click="save()">
                Submit
            </button>
            </div>
            <script>
                var myapp = angular.module("myapp", []);
                myapp.controller("myctrl", function($scope){
                    $scope.student = {};

                    $scope.save = function(){
                        var mark = parseFloat($scope.student.diem);
                        if( mark >= 5){
                            $scope.student.hocluc = "Đạt";
                        }else{
                            $scope.student.hocluc = "Rớt";
                        }
                    };
                });
            </script>
      
          </form>
        </div>
      </div>
     </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
